<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Add new recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Add</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" [(ngModel)]="title" spellcheck="true" clearInput="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input type="text" [(ngModel)]="ingredients" spellcheck="true" clearInput="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
            </ion-item>
            <ion-button fill="outline" mode="md" strong="true" (click)="addItem()">
              <p>Add</p>
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
